<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.0.min.js" integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4=" crossorigin="anonymous"></script>
    <script src="../assets/js/main.js"></script>
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha256-3Jy/GbSLrg0o9y5Z5n1uw0qxZECH7C6OQpVBgNFYa0g=" crossorigin="anonymous"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link href="../css/git.css" rel="stylesheet">
    <link href="../css/hightlight_railscasts.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <script src="../libs/highlight.9.3.0.min.js"></script>
    <script src="../libs/main.js"></script>

  </head>
  <body style="background-color: antiquewhite;">

<!--
<div id="container">
	<div top></div>
	<div middle flex>
		<div left></div>
		<div right flex></div>
	</div>
</div>
-->

<div id="container" layout-raw>
	<div top layout-column>
      <header>
        <h1><a href="../" style="color: white;">{{ site.title | default: site.github.repository_name }}</a></h1>
        <!--<p>{{ site.description | default: site.github.project_tagline }}</p>-->
      </header>
	  
      <div id="banner">
        
        <a href="../" class="button fork"><strong>Home</strong></a>
		<a href="javascript:void(link('https://github.com/vulcan9../issues', '_blank'));" class="button fork"><strong>Isues</strong></a>
		<a href="javascript:void(link('https://github.com/vulcan9../wiki', '_blank'));" class="button fork"><strong>Wiki</strong></a>
		<a href="javascript:void(link('{{ site.github.repository_url }}', '_blank'));"><span id="logo"></span></a>
        <!--
		{% if site.show_downloads %}
          <div class="downloads">
            <span>Downloads:</span>
            <ul>
              <li><a href="{{ site.github.zip_url }}" class="button">ZIP</a></li>
              <li><a href="{{ site.github.tar_url }}" class="button">TAR</a></li>
            </ul>
          </div>
        {% endif %}
		-->
      </div>
	</div>






	<div middle flex>
		<div left>

	  <nav>
        <ul></ul>
        <div id="commonMenu"></div>	  
      </nav>

		</div>

		<div right flex layout-raw>

      <section flex>
		<div class="markdown-body" flex>
			{{ content }}
		</div>
      </section>
      <footer></footer>

		</div>
	</div>
</div>



    <script>hljs.initHighlightingOnLoad();</script>
  </body>
</html>
